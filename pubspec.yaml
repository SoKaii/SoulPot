name: soulpot
description: An application to control your connected plant with a SoulPot Analyzer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: '^4.5.1'
  auth_buttons: '^2.0.4'
  cupertino_icons: '^1.0.2'
  firebase_core: '^1.15.0'
  firebase_auth: '^3.3.16'
  font_awesome_flutter: "^10.1.0"
  page_transition: "^2.0.5"
  flutter_facebook_auth: '^3.5.0'
  flutter_blue_plus: '^1.1.3'
  wifi_scan: '^0.2.1'
  network_info_plus: '^2.1.3'
  loading_animation_widget: '^1.1.0+5'
  im_stepper: '^0.1.3'
  sizer: '^2.0.15'
  battery_indicator: '^0.1.1'
  firebase_analytics: '^9.1.9'
  firebase_crashlytics: '^2.8.1'
  cloud_firestore: '^3.1.17'


dev_dependencies:
  flutter_launcher_icons_maker: '^0.10.1'
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/SoulPotLogoFlower.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Greenhouse
      fonts:
        - asset: assets/fonts/Greenhouse-Regular.otf
          style: normal

    - family: SoulPot
      fonts:
        - asset: assets/fonts/SoulPot.ttf

