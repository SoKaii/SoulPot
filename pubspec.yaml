name: soulpot
description: An application to control your connected plant with a SoulPot Analyzer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: '^4.5.1'
  auth_buttons: '^2.0.4'
  cupertino_icons: '^1.0.2'
  firebase_core: '^1.15.0'
  firebase_auth: '^3.3.16'
  font_awesome_flutter: "^10.1.0"
  page_transition: "^2.0.5"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Greenhouse
      fonts:
        - asset: assets/fonts/Greenhouse-Regular.otf
          style: normal

